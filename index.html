<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<form onSubmit="JavaScript:myfunc()" action="javascript:void(0);" method="POST">
	Master Password:<br>
	<input id="master" type="password" name="master">
	<br>
	Domain:<br>
	<input id="domain" type="text" name="domain"><br><br>
	<input type="submit" value="Berechnen"><br><br>
	Password:<br>
	<input id="password" type="text" maxlength="100" size="25" onfocus="this.select()"><br><br>
</form> 

<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
<script>
    function myfunc() {
		var master = document.getElementById("master").value;
		var domain = document.getElementById("domain").value;
		var hash = CryptoJS.SHA256(master + "." + domain).toString(CryptoJS.enc.Hex);
		document.getElementById("password").value = hash.substr(0, 20);
		document.getElementById("password").focus();
	}

</script>

</body>
</html>
